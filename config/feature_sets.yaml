# Métadonnées des features utilisées dans le vecteur d'état pour MIA_IA_SYSTEM_v2_2025.
#
# Mis à jour : 2025-05-15
#
# Notes :
# - Compatible avec MIA_IA_SYSTEM_v2_2025, utilisant 350 features pour l'entraînement et 150 SHAP features pour l'inférence.
# - Toutes les données proviennent exclusivement de IQFeed (niveau 2 recommandé).
