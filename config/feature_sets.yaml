# - Tests unitaires disponibles dans tests/test_feature_pipeline.py.
# - Ajout des sections ES.training, ES.inference, MNQ.training, MNQ.inference pour le fallback SHAP (suggestion 8).
# - Support des features dynamiques via neural_pipeline (suggestion 1).
# - Ajout de iv_skew dans option_metrics et sections ES/MNQ pour cohérence avec neural_pipeline.py et top 150 SHAP features.
# - Policies Note: The official directory for routing policies is src/model/router/policies.
